{% set version = "1.2.0" %}

package:
  name: ioos_tools
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/i/ioos_tools/ioos_tools-{{ version }}.tar.gz
  sha256: 7fca2d5d59a9122f4b747c91e31396a1f695580ff9902718d54dc895c2835e54

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
  run:
    - python
    - beautifulsoup4
    - folium
    - iris
    - matplotlib
    - netcdf4
    - numpy
    - oceans
    - owslib
    - pandas
    - pytz
    - requests
    - scikit-learn
    - scipy
    - timeout-decorator

test:
  imports:
    - ioos_tools

about:
  home: https://github.com/pyoceans/ioos_tools
  license: BSD 3-Clause
  license_file: LICENSE.txt
  summary: 'Misc functions for IOOS notebooks'

extra:
  recipe-maintainers:
    - ocefpaf
