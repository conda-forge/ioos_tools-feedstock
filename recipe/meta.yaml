{% set version = "1.3.0" %}

package:
  name: ioos_tools
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/i/ioos_tools/ioos_tools-{{ version }}.tar.gz
  sha256: a30c5f77b8a90c66c8e5ced666cd1518ee1d5e9011be7ce7e5f3d57c45cdc28e

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
  run:
    - python
    - beautifulsoup4
    - folium
    - iris
    - matplotlib
    - netcdf4
    - cftime
    - numpy
    - oceans
    - owslib
    - pandas
    - pytz
    - requests
    - scikit-learn
    - scipy
    - timeout-decorator

test:
  imports:
    - ioos_tools

about:
  home: https://github.com/pyoceans/ioos_tools
  license: BSD 3-Clause
  license_file: LICENSE.txt
  summary: 'Misc functions for IOOS notebooks'

extra:
  recipe-maintainers:
    - ocefpaf
